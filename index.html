<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Resume Evgen Prushak</title>
</head>

<body>
    <aside class="aside">
        <div class="user">
            <div class="user__img">
                <img src="" alt="photo resume">
            </div>
            <span class="user__name">Evgen Prushak</span>
            <span class="user__work">Javascript Developer</span>
        </div>

        <div class="aside__item">
            <div class="aside__item-top">
                <span class="aside__item-title">Objective</span>
                <p class="aside__item-text">My best life</p>
            </div>
        </div>

        <div class="aside__item">
            <div class="aside__item-top">
                <span class="aside__item-title">General info</span>
                <div class="aside__subitem">
                    <span class="aside__subitem-title"> Personal</span>
                </div>
                <ul class="aside__list">
                    <li class="aside__list-item">
                        Nationality: Belarus
                    </li>
                    <li class="aside__list-item">
                        Date of Birth: 19 Feb 1987
                    </li>
                    <li class="aside__list-item">
                        Place of Birth: Minsk
                    </li>

                </ul>
            </div>
        </div>

        <div class="aside__item">
            <div class="aside__item-top">
                <span class="aside__item-title">For contact</span>
                <p class="aside__item-text">My best life</p>
            </div>
        </div>
    </aside>


</body>

</html>
